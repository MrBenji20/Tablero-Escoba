<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/assets/global.css">
    <link rel="stylesheet" href="public/assets/input.css">
    <link rel="stylesheet" href="public/assets/button.css">
    <link rel="stylesheet" href="public/assets/card.css">
    <link rel="stylesheet" href="public/assets/table.css">
    <link rel="stylesheet" href="public/assets/index.css">
    <title>Escoba</title>
</head>

<body>
    <main>
        <!-- Ingresar participantes -->
        <section>
            <div class="form primary">
                <input type="text" id="nombre" required>
                <label class="lbl primary"><span>Nombre</span></label>
            </div>
            <button id="agregarJugadorBtn">Agregar Jugador</button>
        </section>

        
        <h1>Jugadores</h1>
        <!-- Mostrar los puntajes -->
        <section>
            <div id="listaJugadores" class="jugadores"></div>
            <br>
            <button id="guardarPuntosBtn" style="display: none;">Guardar Puntos</button>
        </section>

        <section>
            <table>
                <thead id="tabla-encabezado">
                    <tr>
                        <th>Jugador</th>
                        <th>Ronda 1</th>
                    </tr>
                </thead>
                <tbody id="tabla-cuerpo">
                </tbody>
            </table>

        </section>

    </main>

    <script src="public/scripts/sumar-agregar.js"></script>
</body>

</html>
